<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
<header class="bg-gradient-to-r from-indigo-700 to-purple-700 sticky top-0 z-50">
    <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
        <div class="flex">
            <a href="../index.html" class="-m-1.5 p-1.5">
                <img src="../img/playing-card.png" alt="card" class="h-8 w-auto"/>
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
                <span class="sr-only">Open main menu</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                    <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:justify-center lg:gap-x-12">
            <a href="rules.html" class="text-sm/6 font-semibold text-white">Rules</a>
            <a href="joinGame.html" class="text-sm/6 font-semibold text-white">Join Game</a>
            <a href="playerStanding.html" class="text-sm/6 font-semibold text-white">Player Standing</a>
            <a id="login" href="login.html" class="text-sm/6 font-semibold text-white">Login</a>
            <a id="signUp" href="signUp.html" class="text-sm/6 font-semibold text-white">Sign Up</a>
            <a id="logout" href="#" class="text-sm/6 font-semibold text-white">Log out</a>
            <a id="profile" href="profile.html" class="text-sm/6 font-semibold text-white">Profile</a>
        </div>
    </nav>
    <el-dialog>
        <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
            <div tabindex="0" class="fixed inset-0 focus:outline-none">
                <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10">
                    <div class="flex items-center justify-between">
                        <a href="#" class="-m-1.5 p-1.5">
                            <span class="sr-only">Cambio</span>
                            <img src="../img/playing-card.png" alt="" class="h-8 w-auto" />
                        </a>
                        <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-200">
                            <span class="sr-only">Close menu</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                                <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-6 flow-root">
                        <div class="-my-6 divide-y divide-white/10">
                            <div class="space-y-2 py-6">
                                <a href="rules.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Rules</a>
                                <a href="joinGame.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Join Game</a>
                                <a href="playerStanding.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Player Standing</a>
                                <a id="loginDrop" href="login.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Login</a>
                                <a id="signUpDrop" href="signUp.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Sign Up</a>
                                <a id="logoutDrop" href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Log out</a>
                                <a id="profileDrop" href="profile.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Profile</a>
                            </div>
                        </div>
                    </div>
                </el-dialog-panel>
            </div>
        </dialog>
    </el-dialog>
</header>
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8">
        <form class="space-y-4">
            <div>
                <div id="game-code-container" class="mt-3 hidden">
                    <input type="text" id="game-code" name="game-code"
                           placeholder="Enter Game Code"
                           class="w-full rounded-md border border-gray-600 bg-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button type="submit"
                            class="mt-3 w-full rounded-md bg-green-600 py-2.5 text-center font-semibold hover:bg-green-700 focus:ring-2 focus:ring-green-500 transition" id="join-submit">
                        Join
                    </button>
                </div>
                <button type="button"
                        class="w-full mt-3 rounded-md bg-indigo-600 py-2.5 text-center font-semibold hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 transition" id="join-game">
                    Join a Game
                </button>
            </div>

            <button type="button"
                    class="w-full rounded-md bg-indigo-600 py-2.5 text-center font-semibold hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 transition" id="create-game">
                Create a Game
            </button>
        </form>
    </div>
    <button command="show-modal" commandfor="issueDialog" class="fixed bottom-4 right-4 rounded-md bg-red-500 px-2.5 py-1.5 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-white/20">Issues</button>
    <el-dialog>
        <dialog id="issueDialog" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
            <el-dialog-backdrop class="fixed inset-0 bg-gray-900/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

            <div tabindex="0" class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                <el-dialog-panel class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl outline -outline-offset-1 outline-white/10 transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                    <div class="bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-500/10 sm:mx-0 sm:size-10">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6 text-red-400">
                                    <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 id="dialog-title" class="text-base font-semibold text-white">Submit a ticket</h3>
                                <div class="mt-2 text-sm text-gray-400">
                                    <form id="issueForm" onsubmit="submitIssue(event)">
                                        <div>
                                            <label for="page" >What page did you have an issue with?</label>
                                            <select name="page" id="page" class="text-black">
                                                <option value="home">Home</option>
                                                <option value="rules">Rules</option>
                                                <option value="join">Join/Create Game</option>
                                                <option value="game">Game Room</option>
                                                <option value="playerStanding">Player Standing</option>
                                                <option value="login">Login</option>
                                                <option value="signUp">Sign Up</option>
                                                <option value="none">N/A</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="issueType">What can we make better?</label>
                                            <select name="issueType" id="issueType" class="text-black">
                                                <option value="bug">Bug</option>
                                                <option value="feature">New Feature</option>
                                                <option value="enhancement">Enhancement</option>
                                            </select>
                                        </div>
                                        <div>
                                            <div>
                                                <label for="issueText">What was your issue?</label>
                                            </div>
                                            <div>
                                                <textarea id="issueText" name="issueText" rows="4" cols="50" minlength="1"
                                                          class="text-black" placeholder="Write more about your issue..."></textarea>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-700/25 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" command="close" commandfor="issueDialog" class="inline-flex w-full justify-center rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-white/20 sm:mt-0 sm:w-auto">Cancel</button>
                        <button type="submit" form="issueForm" command="submit" commandfor="issueDialog" class="inline-flex w-full justify-center rounded-md bg-blue-500 px-3 py-2 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-white/20 sm:mt-0 sm:w-auto">Submit</button>
                        <button type="reset" form="issueForm" command="reset" commandfor="issueDialog" class="inline-flex w-full justify-center rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white hover:bg-red-400 sm:ml-3 sm:w-auto">Reset</button>
                    </div>
                </el-dialog-panel>
            </div>
        </dialog>
    </el-dialog>
</div>
<script src="../Scripts/auth.js"></script>
<script src="../Scripts/joinGame.js"></script>
</body>

</html>
